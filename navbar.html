<!DOCTYPE html>
<html>

<head>
    <style>
        /* Define specific areas within the grid */
        .navbar {
            grid-area: navbar;
        }

        .aside {
            grid-area: aside;
        }

        .section {
            grid-area: section;
        }

        .footer {
            grid-area: footer;
        }

        /* Grid container settings */
        .grid-container {
            display: grid;
            grid-template-areas:
                'navbar navbar navbar navbar navbar navbar'
                'aside aside section section section section'
                'footer footer footer footer footer footer';
            gap: 10px;
            background-color: green;
            padding: 10px;
        }

        /* General styling for grid items */
        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            font-family: cursive;
        }

        /* Specific styling for aside area */
        .aside {
            height: 400px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="navbar">Navbar</div>
        <div class="aside">Aside</div>
        <div class="section">Section</div>
        <div class="footer">Footer</div>
    </div>
</body>

</html>
